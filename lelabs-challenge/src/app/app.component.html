<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!smallScreen" [mode]="smallScreen ? 'over' : 'side'">
    <mat-toolbar color="primary">Filters</mat-toolbar>
    <div class="">
      <app-filters></app-filters>
    </div>
    <mat-nav-list>
      <mat-list-item>
          <a matLine>
              <mat-icon></mat-icon>
          </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
          <router-outlet></router-outlet>
      </div>
  </div>

</mat-sidenav-container>
